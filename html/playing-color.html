<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Playing Color With Dom</title>
    <style>
        body{
          text-align:center;
        }
        .biruMuda{
            background-color:salmon;
        }

        .kotak{
            width:25px;
            height:25px;
            margin:10px auto;
        }

        .merah{
          background-color:red;
        }
        .hijau{
          background-color:green;
        }
        .biru{
          background-color:blue;
        }
        </style>
</head>
<body>

    <h1>Let's Do it Playing Color</h1>
    <button type="button" id="tombolUbahWarna">Ubah Warna</button>
    <br><br>
    
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="1" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="1" max="255">
    
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="1" max="255">


    <script src="../studyCaseTraining/"></script>
    
</body>
</html>
